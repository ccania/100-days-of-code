<!DOCTYPE html>
<html>

<body>
    <script>
        for (var i = 0; i < 8; i++) {
            document.write("<br>");
            if (i % 2 === 0) //if even
                document.write("&nbsp;");
            for (var p = 0; p < 8; p++) {
                if (p % 2 === 0)  
                    document.write("#");
                if (p % 2 !== 0) 
                    document.write("&nbsp;");
            }
        }
        
//Haverbeke solution        
        
var size = 8; // counter
var board = ""; // output for each line

for (var y = 0; y < size; y++) { //first loop builds lines
  for (var x = 0; x < size; x++) { // second loop builds string
    if ((x + y) % 2 == 0) //adds counter and checks if even 
      board += " "; // even result
    else
      board += "#"; //odd result
  }
  board += "\n"; //adds break between lines
}

console.log(board);    
        
    </script>
</body>
