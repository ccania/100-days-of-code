<!DOCTYPE html>
<html>

<body>
    <script>
        for (var i = 0; i < 8; i++) {
            document.write("<br>");
            if (i % 2 === 0) //if even
                document.write("&nbsp;");
            for (var p = 0; p < 8; p++) {
                if (p % 2 === 0)  
                    document.write("#");
                if (p % 2 !== 0) 
                    document.write("&nbsp;");
            }
        }
    </script>
</body>

</html>
